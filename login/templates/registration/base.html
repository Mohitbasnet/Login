<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #content {
            padding: 20px;
        }
        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>{% block header %}My Website{% endblock %}</h1>
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    <p>&copy; 2023 My Website</p>
</div>

</body>
</html>
